<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="around the us" />
    <meta
      name="keywords"
      content="HTML, CSS, Web Design, Projeto, Responsivo, figma e javascrip"
    />
    <meta name="author" content="Ryan Cezar" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="icon" href="favicon.ico" />
  </head>
  <title>Around the us</title>
  <body>
    <div class="page">
      <header class="header">
        <div class="header__logo">
          <img
            src="images/Header.png"
            alt="image header"
            class="header__image"
          />
        </div>
      </header>
      <main class="content">
        <section class="profile">
          <div class="profile__logo">
            <img
              src="images/Avatar.png"
              alt="avatar profile"
              class="profile__logo profile__logo_image"
            />
          </div>
          <div class="profile__info">
            <div class="profile__info-paragraph">
              <p class="profile__info_name">Jacques Cousteau</p>
              <p class="profile__info_text">Explorador</p>
            </div>
            <div class="profile__button">
              <button class="profile__button-info" type="button">
                <img src="images/Edit-Button.png" alt="edit btton" />
              </button>
            </div>
          </div>
          <div class="profile__button-add">
            <button class="profile__button-add-icon" type="button">
              <img src="images/Add-Button.png" alt="add button" />
            </button>
          </div>
        </section>
        <section class="elements">
          <div class="elements__images">
            <img src="" alt="" class="elements__image-item" />
            <img src="" alt="" class="elements__image-item" />
            <img src="" alt="" class="elements__image-item" />
            <img src="" alt="" class="elements__image-item" />
            <img src="" alt="" class="elements__image-item" />
            <img src="" alt="" class="elements__image-item" />
          </div>
        </section>
        <footer class="footer"></footer>
      </main>
    </div>
  </body>
</html>
