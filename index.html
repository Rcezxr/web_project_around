<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="around the us" />
    <meta
      name="keywords"
      content="HTML, CSS, Web Design, Projeto, Responsivo, figma e javascrip"
    />
    <meta name="author" content="Ryan Cezar" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="icon" href="favicon.ico" />
  </head>
  <title>Around the us</title>
  <body>
    <div class="page">
      <header class="header">
        <div class="header__logo">
          <img
            src="images/Header.png"
            alt="image header"
            class="header__image"
          />
        </div>
      </header>
      <main class="content">
        <section class="profile">
          <div class="profile__logo">
            <img
              src="images/Avatar.png"
              alt="avatar profile"
              class="profile__logo profile__logo_image"
            />
          </div>
          <div class="profile__info">
            <div class="profile__info-paragraph">
              <p class="profile__info_name" id="profile-name">
                Jacques Cousteau
              </p>
              <p class="profile__info_text" id="profile-info">Explorador</p>
            </div>
            <div class="profile__button">
              <button
                class="profile__button-info"
                type="button"
                id="button-info"
              >
                <img src="images/Edit-Button.png" alt="edit btton" />
              </button>
            </div>
          </div>
          <div class="profile__button-add">
            <button class="profile__button-add-icon" type="button">
              <img src="images/Add-Button.png" alt="add button" />
            </button>
          </div>
        </section>

        <section class="elements">
          <div class="elements__grid">
            <div class="card">
              <img
                src="images/elements/kirill-pershin-1088404-unsplash.jpg"
                class="card__image"
              />
              <div class="card__info">
                <p class="card__title">Vale do yosemite</p>
                <button class="card__like" type="button">
                  <img src="images/elements/Group.png" alt="like image" />
                </button>
              </div>
            </div>

            <div class="card">
              <img
                src="images/elements/kirill-pershin-1088404-unsplash.png"
                class="card__image"
              />
              <div class="card__info">
                <p class="card__title">Lago Louise</p>
                <button class="card__like" type="button">
                  <img src="images/elements/Group.png" alt="button like" />
                </button>
              </div>
            </div>

            <div class="card">
              <img
                src="images/elements/kirill-pershin-1404681-unsplash-1.png"
                class="card__image"
              />
              <div class="card__info">
                <p class="card__title">Montanhas Care...</p>
                <button class="card__like" type="button">
                  <img src="images/elements/Group.png" alt="button like" />
                </button>
              </div>
            </div>

            <div class="card">
              <img
                src="images/elements/kirill-pershin-1404681-unsplash.png"
                class="card__image"
              />
              <div class="card__info">
                <p class="card__title">Latemar</p>
                <button class="card__like" type="button">
                  <img src="images/elements/Group.png" alt="button like" />
                </button>
              </div>
            </div>

            <div class="card">
              <img
                src="images/elements/kirill-pershin-1556355-unsplash-1.png"
                class="card__image"
              />
              <div class="card__info">
                <p class="card__title">Parque Nacional...</p>
                <button class="card__like" type="button">
                  <img src="images/elements/Group.png" alt="button like" />
                </button>
              </div>
            </div>

            <div class="card">
              <img
                src="images/elements/kirill-pershin-1556355-unsplash.png"
                class="card__image"
              />
              <div class="card__info">
                <p class="card__title">Lago di Braies</p>
                <button class="card__like" type="button">
                  <img src="images/elements/Group.png" alt="button like" />
                </button>
              </div>
            </div>
          </div>
        </section>
        <footer class="footer">
          <p class="footer__copyright">&copy;2025. Ryan Cezar</p>
        </footer>
      </main>
    </div>
    <div id="popup" class="popup">
        <div class="popup__container">
          <h2>editar perfil</h2>
          <form class="form">
            <input type="text" name="" id="" placeholder="nome" />
            <input type="text" name="" id="" placeholder="sobre mim" />
            <button type="submit">salvar</button>
          </form>
        </div>
      </div>
      <div class="popup popup_opened">
  <div class="popup__container">
   <h2>editar perfil</h2>
          <form class="form">
            <input type="text" name="" id="" placeholder="nome" />
            <input type="text" name="" id="" placeholder="sobre mim" />
            <button type="submit">salvar</button>
          </form>
  </div>
</div>
    </div>
    <script src="scripts/script.js"></script>
  </body>
</html>
